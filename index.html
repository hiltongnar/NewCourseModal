<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

    <script src="https://kit.fontawesome.com/6b768edb9b.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>



    <title>Modal Challenge</title>
    <body>

      <div class="container">
        <div class="row">
          <h1 class="welcome">Welcome to Mike's Modal example</h1>
          <!-- Button trigger modal -->
          <div class="open-button">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
            Click Here
          </button>
          </div>
        </div

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content" style="width: 650px;">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">New Course</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <img class="chart" src="empty-state-modal--graphic.png">
                  <div class"body-main-flex">
                    <p class="title"> TITLE </p>
                      <div class="search-message">
                        <textarea placeholder="Course Name" class="message" rows="1" cols="50"></textarea>

                            <i class="fas fa-clipboard-list"></i>
                            <span class="countdown"></span>

                      </div>
                      <div class="descriptions">
                          <p class="descriptions-text">
                            <b>DESCRIPTION</b><br>
                              In this module you'll learn...
                          </p>
                          <button type="button" class="date-tag"><span>Add due date</span>
                          <i class="far fa-clock"></i></button>
                          <button type"button" class="date-tag-two"><span>Add tags</span>
                          <i class="fas fa-plus"></i></button>
                  </div>


              </div>
              <div class="modal-footer">
                <div class="dropdowns">
                  <div class="drop-one">
                     ADD TO PROGRAM
                    <div class="dropdown">
                        <button type="button" id="changer" class="btn btn-light dropdown-toggle" data-toggle="dropdown">
                          Company Culture
                        </button>
                        <div class="dropdown-menu">
                          <ul class="menu-drop">
                            <li class="dropdown-item"><button class="dropdown-button" onclick="updateText('option 1','changer')">Option 1</button></li>
                            <li class="dropdown-item"><button class="dropdown-button" onclick="updateText('option 2','changer')">Option 2</button></li>
                            <li class="dropdown-item"><button class="dropdown-button" onclick="updateText('option 3','changer')">Option 3</button></li>
                          </ul>
                        </div>
                    </div>
                  </div>
                  <div class="drop-two">
                    <i id="arrow" class="fas fa-arrow-right"></i>
                  </div>
                  <div class="drop-three">
                    PLACE AT
                    <div class="dropdown">
                      <button type="button" id="changer-two" class="btn btn-light dropdown-toggle" data-toggle="dropdown">
                        Beginning of the list
                      </button>
                      <div class="dropdown-menu">
                        <ul class="menu-drop">
                          <li class="dropdown-item"><button class="dropdown-button" onclick="updateText('option A','changer-two')">Option A</button></li>
                          <li class="dropdown-item"><button class="dropdown-button" onclick="updateText('option B','changer-two')">Option B</button></li>
                          <li class="dropdown-item"><button class="dropdown-button" onclick="updateText('option C','changer-two')">Option C</button></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>

                <button type="button" id="wipe-out" class="btn template">
                  <i class="fas fa-align-justify"></i>
                  Use a Template</button>
                <button type="button" id="wipe-out" class="btn" data-dismiss="modal">Cancel</button>
                <button type="button" id="create" class="btn btn-light">Create</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
